<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>giá trị trung bình trong một mảng</title>
</head>
<body>
    <p> Nhap mang </p>
    <button type="button" onclick="addArray()">Nhap mang</button>
    <p id="arr1"></p>
    <script>
        const arr = [];
        function addArray() {
            arr[0] = +prompt('nhap so :'); 
            arr[1] = +prompt('nhap so :');
            arr[2] = +prompt('nhap so :');
            arr[3] = +prompt('nhap so :');
            arr[4] = +prompt('nhap so :');
            testArray();
        }
        function testArray() {
            let sum = 0;
            for (let i = 0; i < arr.length; i++) {
                sum += arr[i];
            }
            const tb = sum/arr.length;
            document.getElementById('arr1').innerHTML = 'trung binh cac so trong mang la:' + tb;
        }
    </script>
</body>
</html>
