    <script>
        function resultArray(str, start, count) {
            let res = '';
            console.log(str);
            for (let i = start; i < start + count; i++) {
                res = res + str[i];
            } 
            return res;  
        }

        alert('KQ: ' + resultArray(test, 3, 3));
